<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    label{
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-primary">Create blogt</h1>
  <form th:object="${blog}" th:action="@{/create}" th:method="post">
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="content" name="content" th:field="*{content}" value="" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="pathImg" class="col-sm-2 col-form-label">Path image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pathImg" name="pathImg" th:field="*{pathImg}" required>
      </div>
    </div>
    <a href="/" role="button" class="btn btn-sm btn-secondary">Return</a>
    <button type="submit" class="btn btn-sm btn-primary">Save</button>
  </form>
</div>
</body>
</html>
