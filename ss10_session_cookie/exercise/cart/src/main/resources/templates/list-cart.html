<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="bg-dark">
<div>
    <h1 class="text-center text-light m-4 fw-bold">GIỎ HÀNG</h1>
</div>

<div class="container">
    <!--  <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal"-->
    <!--          data-bs-target="#giveBackModal" th:attr="onclick=|giveBackBook()|">Trả sách</button>-->
    <h4 class="text-light ms-3" th:text="'Tổng tiền: '+${totalPayment}+' VNĐ'" id="totalPayment" name="totalPayment"></h4>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12" th:each="entry,status:${productMap}">
            <div class="card m-3" style="width: 100%">
                <img th:src="${entry.getKey().getPathImg()}" class="card-img-top" alt="img-san-pham">
                <div class="card-body">
                    <h5 class="card-title" th:text="${status.index+1}"></h5>
                    <h5 class="card-title" th:text="${entry.getKey().name}"></h5>
                    <p class="card-text" th:text="'Giá: '+${entry.getKey().price}"></p>
                    <div class="d-flex">
                        <button class="btn btn-sm btn-outline-dark"
                                th:attr="onclick=|downAmount(${status.index},${productMap.size()})|">-
                        </button>

                        <input type="number" class="form-control-sm me-2 ms-2" th:value="${entry.getValue()}"
                               readonly th:min="0" th:max="${entry.getKey().getAmount()}"
                               th:id="'amount'+${status.index}">

                        <button class="btn btn-sm btn-outline-dark"
                                th:attr="onclick=|upAmount(${status.index},${productMap.size()})|">+
                        </button>

                        <input type="hidden" th:id="'price'+${status.index}" th:value="${entry.getKey().getPrice()}">
                        <input type="hidden" th:id="'amountMax'+${status.index}" th:value="${entry.getKey().getAmount()}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function downAmount(index, size) {
        let amountId = "amount" + index;
        let total = 0;
        if (document.getElementById(amountId).value > 0) {
            document.getElementById(amountId).value = +(document.getElementById(amountId).value) - 1;
        }
        for (let i=0; i<size; i++){
            let priceIndex = "price"+i;
            let amountIndex = "amount"+i;
            total += parseInt(document.getElementById(amountIndex).value)*
                parseInt(document.getElementById(priceIndex).value)
        }
        document.getElementById("totalPayment").textContent = "Tổng tiền: "+ total+ " VNĐ";
    }

    function upAmount(index, size) {
        let amountId = "amount" + index;
        let amountMaxId = "amountMax"+index;
        let total = 0;
        if (parseInt(document.getElementById(amountId).value) < parseInt(document.getElementById(amountMaxId).value)) {
            document.getElementById(amountId).value = +(document.getElementById(amountId).value) + 1;
            for (let i=0; i<size; i++){
                let priceIndex = "price"+i;
                let amountIndex = "amount"+i;
                total += parseInt(document.getElementById(amountIndex).value)*
                    parseInt(document.getElementById(priceIndex).value)
            }
            document.getElementById("totalPayment").textContent = "Tổng tiền: "+ total+ " VNĐ";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
