<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    window.onload = function () {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success'
            },
            buttonsStyling: false
        })
        if (document.getElementById("statusPage").value === "1") {

            swalWithBootstrapButtons.fire(
                'Thêm mới thành công!',
                '',
                'success'
            )
        } else if (document.getElementById("statusPage").value === "2") {

            swalWithBootstrapButtons.fire(
                'Sửa thành công!',
                '',
                'success'
            )
        } else if (document.getElementById("statusPage").value === "3") {
            swalWithBootstrapButtons.fire(
                'Xóa thành công!',
                '',
                'success'
            )
        }
    }

    function deleteBlog(id, title) {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-danger m-3',
                cancelButton: 'btn btn-secondary'
            },
            buttonsStyling: false
        })

        swalWithBootstrapButtons.fire({
            title: `Bạn chắc chắn muốn xóa tin: ${title} ?`,
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'No, cancel!',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/delete?id=${id}`;
            }
        })
    }
</script>
