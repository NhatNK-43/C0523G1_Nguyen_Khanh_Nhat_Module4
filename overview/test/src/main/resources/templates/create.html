<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 border-primary">
        <div class=" text-content">
            <h2 class="text-primary">Thêm tin</h2>
        </div>
        <form th:object="${blogDto}" th:action="@{/create}" method="post">
            <div class="row mb-3">
                <label for="title" class="form-label col-sm-2">Tiêu đề</label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control" th:field="*{title}" required>
<!--                    <small class="text-danger" th:errors="${#messages}"></small>-->
                </div>
            </div>

            <div class="row mb-3">
                <label for="category" class="form-label col-sm-2">Danh mục</label>
                <div class="col-sm-10">
                    <select class="form-select col-sm-10" aria-label="Default select example" name="category" id="category" th:field="*{category}" required>
                        <option value="" selected>Chọn</option>
                        <option th:each="category:${categoryList}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="content" class="form-label col-sm-2">Nội dung</label>
                <div class="col-sm-10">
                    <input type="text" id="content" class="form-control" th:field="*{content}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="dateWriting" class="form-label col-sm-2">Ngày đăng tin</label>
                <div class="col-sm-10">
                    <input type="date" id="dateWriting" class="form-control" th:field="*{dateWriting}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="writer" class="form-label col-sm-2">Phóng viên</label>
                <div class="col-sm-10">
                    <input type="text" id="writer" class="form-control" th:field="*{writer}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label col-sm-2"></label>
                <div class="col-sm-10">
                    <a th:href="@{/}" role="button" class="btn btn-sm btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-sm btn-primary">Thêm mới</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
