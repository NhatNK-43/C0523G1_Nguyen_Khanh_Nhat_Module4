<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        th{
            text-align: left;
            height: 50px;
            width: 150px;
        }
        h1{
            color: blue;
        }
        small{
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Create User</h1>
<form th:object="${userDto}" th:action="@{/user/create}" method="post">
    <table>
        <tr>
            <th><label for="firstName">First name: </label></th>
            <td><input type="text" id="firstName" name="firstName" th:field="*{firstName}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small></td>
        </tr>
        <tr>
            <th><label for="lastName">Last name: </label></th>
            <td><input type="text" id="lastName" name="lastName" th:field="*{lastName}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small></td>
        </tr>
        <tr>
            <th><label for="phoneNumber">Phone number: </label></th>
            <td><input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small></td>
        </tr>
        <tr>
            <th><label for="age">Age: </label></th>
            <td><input type="number" id="age" name="age" th:field="*{age}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small></td>
        </tr>
        <tr>
            <th><label for="email">Email: </label></th>
            <td><input type="email" id="email" name="email" th:field="*{email}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="/user/" role="button" class="btn btn-sm btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
