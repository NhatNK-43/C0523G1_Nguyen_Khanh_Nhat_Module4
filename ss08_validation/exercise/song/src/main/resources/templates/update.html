<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        th{
            text-align: left;
            height: 50px;
            width: 150px;
        }
        h1{
            color: blue;
        }
        small{
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Sửa bài hát</h1>
<form th:object="${songDto}" th:action="@{/create}" method="post">
    <table>
        <tr>
            <th><label for="name">Tên bài hát: </label></th>
            <td><input type="text" id="name" name="name" th:field="*{name}" th:value="${songDtoUpdate.name}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></td>
        </tr>
        <tr>
            <th><label for="singer">Người thể hiện: </label></th>
            <td><input type="text" id="singer" name="singer" th:field="*{singer}" th:value="${songDtoUpdate.singer}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small></td>
        </tr>
        <tr>
            <th><label for="musicGenre">Thể loại: </label></th>
            <td><input type="text" id="musicGenre" name="musicGenre" th:field="*{musicGenre}" th:value="${songDtoUpdate.musicGenre}"></td>
            <td><small class="text-danger" th:if="${#fields.hasErrors('musicGenre')}" th:errors="*{musicGenre}"></small></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="/user/" role="button" class="btn btn-sm btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
