<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách bài hát</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h2 class="text-primary">Danh sách bài hát</h2>
  <a href="/create" class="btn btn-sm btn-primary" role="button">Thêm mới</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      <th scope="col">Người thể hiện</th>
      <th scope="col">Thể loại</th>
      <th scope="col">Đường dẫn</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="song,status:${songList}">
        <th scope="row" th:text="${status.count}"></th>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.musicGenre}"></td>
        <td th:text="${song.pathMusic}"></td>
        <td><button type="button" class="btn btn-sm btn-warning">Sửa</button></td>
      </tr>
      <tr>
        <td colspan="6" th:if="${songList.isEmpty()}" class="text-danger">Song list is empty</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
