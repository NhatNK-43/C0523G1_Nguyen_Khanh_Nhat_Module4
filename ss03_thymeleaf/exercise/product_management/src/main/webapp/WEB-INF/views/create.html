<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-primary">Create product</h1>
    <form th:object="${product}" th:action="@{/create}" th:method="post">
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id" th:field="*{id}" value="" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}" value="" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="manufacturer" class="col-sm-2 col-form-label">Manufacturer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" required>
            </div>
        </div>
        <a href="/" role="button" class="btn btn-sm btn-secondary">Return</a>
        <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </form>
</div>
</body>
</html>
